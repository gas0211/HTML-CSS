<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Урок по JS 1</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/script.js"></script>
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- fancybox CSS -->
		<link rel="stylesheet" href="css/jquery.fancybox.min.css" >
		<!-- fancybox JS-->
		<script src="js/jquery.fancybox.min.js"></script>
		<!-- swiper CSS -->
		<link rel="stylesheet" href="css/swiper.min.css" >
		<!-- swiper JS-->
		<script src="js/swiper.jquery.min.js"></script>
		<script>
			$(document).ready(function () {
			//initialize swiper when document ready  
			var mySwiper = new Swiper ('.swiper-container', {
			  // Optional parameters
				 // Navigation arrows
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
			  loop: true
			})        
		 	 });
		</script>
    </head>
	<body>
		<h1><script>document.write(text)</script></h1>
		
		<a data-fancybox="gallery" href="img/DSC_0172.JPG"><img src="img/DSC_0172small.jpg"></a>
		<a data-fancybox="gallery" href="img/DSC_0174.JPG"><img src="img/DSC_0174small.jpg"></a>
		<a data-fancybox="gallery" href="img/DSC_0802.JPG"><img src="img/DSC_0802small.jpg"></a>
		<a data-fancybox="gallery" href="img/DSC_0819.JPG"><img src="img/DSC_0819small.jpg"></a>
		<a data-fancybox="gallery" href="img/DSC_0838.JPG"><img src="img/DSC_0838small.jpg"></a>
		
		<!-- Slider main container -->
		<div class="swiper-container">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide"><img src="img/DSC_0172small.jpg"></div>
				<div class="swiper-slide"><img src="img/DSC_0174small.jpg"></div>
				<div class="swiper-slide"><img src="img/DSC_0802small.jpg"></div>
				<div class="swiper-slide"><img src="img/DSC_0819small.jpg"></div>
				<div class="swiper-slide"><img src="img/DSC_0838small.jpg"></div>
				...
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

		</div>
	</body>
</html>
